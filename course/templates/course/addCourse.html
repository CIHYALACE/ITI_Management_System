{% extends "layout/base.html" %}
{%block title%} Add Course {%endblock%}


{%block content%}
<div class="container my-3">
  <h1 class="text-center">Add Course</h1>
  <hr>
<form class=" w-50 row" method="POST">
    {% csrf_token %}
    <div class="mb-3 col-12">
      <labelclass="form-label">Course Name:</label>
      <input type="text" name="courseName" class="form-control">
    </div>
    <div class="mb-3 col-6">
      <labelclass="form-label">Course Duration:</label>
      <input type="text" name="courseDuration" class="form-control">
    </div>
    <div class="mb-3 col-6">
      <labelclass="form-label">Course Fees:</label>
      <input type="text" name="courseFee" class="form-control">
    </div>
    <div class="mb-3">
      <labelclass="form-label">Course Trainer:</label>
      <input type="text" name="courseTrainer" class="form-control">
    </div>

    <div class="mb-3 col-6">
      <labelclass="form-label">Start Date:</label>
      <input type="date" name="courseStartDate" class="form-control">
    </div>
    <div class="mb-3 col-6">
      <labelclass="form-label">Start Date:</label>
      <input type="date" name="courseEndDate" class="form-control">
    </div>
    <button type="submit" class="btn btn-dark col-6">Add Course</button>
    <a href="{% url 'courseList' %}" class="btn btn-dark col-3 ms-2">Back</a>
  </form>
</div>
{% endblock %}
